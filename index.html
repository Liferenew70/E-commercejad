<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique </title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">MonLogo</div>
        <nav>
            <a href="#accueil">Accueil</a>
            <a href="#produits">Produits</a>
            <a href="#contact">Contact</a>
        </nav>
        <input type="text" placeholder="🔍 Rechercher un produit..." class="search-bar">
        <div class="cart-container">
            <div class="cart-icon" id="cart-icon">🛒</div>
            <span class="cart-count"></span>
        </div>
    </header>

    <section class="hero-section" id="accueil">
        <h1>Découvrez l'excellence de nos produits</h1>
        <p>Explorez les dernières tendances et profitez d'offres exclusives</p>
        <button class="cta-button">Achetez maintenant</button>
    </section>

    <section class="featured-products" id="produits">
        <h2>Nos Produits</h2>
        <div class="product-grid">
            
        </div>
    </section>

    <div class="chart-modal">
        <div>
            <span id="chart-modal-close-btn">
                &Cross;
            </span>
            Votre panier est vide !
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2024 Boutique de Qualité. Tous droits réservés.</p>
            <div class="social-links">
                <a href="#">Facebook</a> - <a href="#">Twitter</a> - <a href="#">Instagram</a>
            </div>
        </div>
        <form class="newsletter">
            <label for="email">Inscrivez-vous à notre newsletter :</label>
            <input type="email" id="email" placeholder="Entrez votre email">
            <button type="submit">S'inscrire</button>
        </form>
    </footer>
</body>
</html>
